<!DOCTYPE html>
<html>
    <head>
        <title>A&T Bill Generator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="heading"><h1>A&T Bill Generator</h1></div>
        <div id="div">

        </div>
        <div id="bnt"></div>
        <div id="container">
            <select id="item" required>
                <option value="">Select Item</option>
                <option value="Dosa">Dosa</option>
                <option value="Samosa">Samosa</option>
                <option value="Daal">Daal</option>
                <option value="Cheela">Cheela</option>
                <option value="Malai_Kofta">Malai Kofta</option>
                <option value="Chole">Chole</option>
                <option value="Palak_Paneer">Palak Paneer</option>
            </select>       
            
            <select id="quant" required>
                <option value="">Select Quantity</option>
                <option value = "1">1</option>
                <option value = "2">2</option>
                <option value = "3">3</option>
                <option value = "4">4</option>
                <option value = "5">5</option>
                <option value = "6">6</option>
                <option value = "7">7</option>
                <option value = "8">8</option>
                <option value = "9">9</option>
                <option value = "10">10</option>
            </select>
        </div>
        <div id="billButton">
            <input type="number" name="tip" id="tip" placeholder="Add A Tip">
            <button id="billGenerate">Generate Your Bill</button>
        </div>
        <script type="text/javascript" src="script.js">z</script>
    </body>
</html>
